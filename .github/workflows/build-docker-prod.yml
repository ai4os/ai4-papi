# Based on: https://docs.docker.com/build/ci/github-actions/test-before-push/

name: Build ai4-papi:prod docker image

on:
  push:
    tags:
      - v1.**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_URL  }}
          username: ${{ secrets.HARBOR_USERNAME  }}
          password: ${{ secrets.HARBOR_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export to Docker
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: test-image
          file: docker/Dockerfile

      - name: Test - Basic init (dev mode)
        run: |
          docker run --rm test-image /bin/bash -c "unset FORWARDED_ALLOW_IPS && python3 -c 'import ai4papi'"

      - name: Get short commit SHA
        id: vars
        run: echo "GIT_COMMIT_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.HARBOR_URL }}/ai4os/ai4-papi:latest
            ${{ secrets.HARBOR_URL }}/ai4os/ai4-papi:prod
            ${{ secrets.HARBOR_URL }}/ai4os/ai4-papi:prod-${{ env.GIT_COMMIT_SHORT }}
            ${{ secrets.DOCKERHUB_USERNAME }}/ai4-papi:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ai4-papi:prod
          file: docker/Dockerfile

