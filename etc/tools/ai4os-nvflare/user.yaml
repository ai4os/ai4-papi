---
# User customizable configuration to make a deployment in Nomad.
# Additional non-customizable values (eg. ports) are hardcoded in `job.nomad`.

# All conf parameters follow the same structure:
# varname:
#  name: name of the parameter to be displayed to end user (mandatory)
#  value: (default) value of the parameter (mandatory)
#  options: restricted set of values that the parameter can take (optional)
#  description: some comments on the parameter to be displayed to the end user (optional)


general:

  title:
    name: Deployment title
    value: ''
    description: Provide short title for this deployment (less than 45 characters). Useful when you have lots of different active deployments.

  desc:
    name: Deployment description
    value: ''
    description: Provide some additional extended information about this deployment.

  hostname:
    name: Hostname
    value: ''
    description: Host where your application will be deployed. Selecting `myapp` will make your deployment accessible at `http://myapp.deployments.etc`). If not provided, hostname will automatically default to your `job-uuid`.

  nvfl_version:
    name: NVFlare version
    value: '2.5-Stifo'
    options: ['2.5.0', '2.5-Stifo']
    description: Select a version of the NVFlare.

  nvfl_dashboard_username:
    name: NVFlare Dashboard username
    value: ''
    description: Select a username / email for admin in your NVFlare Dashboard instance.

  nvfl_dashboard_password:
    name: NVFlare Dashboard password
    value: ''
    description: Select a password for admin in your NVFlare Dashboard instance.

  nvfl_dashboard_project_short_name:
    name: NVFlare project short name
    value: ''
    description: NVFlare project short name (maximum 16 characters, at top left, and used in certs)

  nvfl_dashboard_project_title:
    name: NVFlare project title
    value: ''
    description: NVFlare project title (on home page)

  nvfl_dashboard_project_description:
    name: NVFlare project description
    value: ''
    description: NVFlare project description

  nvfl_dashboard_project_app_location:
    name: NVFlare project docker image download link
    value: 'registry.services.ai4os.eu/ai4oshub/ai4os-nvflare-client:2.5-Stifo'
    description: NVFlare project docker image download link

  nvfl_dashboard_project_starting_date:
    name: NVFlare project start date
    value: ''
    description: NVFlare project start date

  nvfl_dashboard_project_end_date:
    name: NVFlare project end date
    value: ''
    description: NVFlare project end date

  nvfl_dashboard_project_public:
    name: Make NVFlare project public
    value: false
    options: [true, false]
    description: If the project is public, user signup is enabled

  nvfl_dashboard_project_frozen:
    name: Make NVFlare project frozen
    value: false
    options: [true, false]
    description: Once all the project values including the application configuartion and server configurations are set, freeze the project to create certificates based on the server configurations and allow users to download startup kits

  nvfl_server_jupyter_password:
    name: Jupyter Lab password
    value: ''
    description: Select a password for Jupyter Lab at the NVFlare Federated Server instance

hardware:
  cpu_num:
    name: Number of CPUs
    value: 1
    range: [1, 2]

  ram:
    name: RAM memory (in MB)
    value: 2000
    range: [2000, 4000]

  disk:
    name: Disk memory (in MB)
    value: 1000
    range: [1000, 2000]

storage:
  rclone_conf:
    name: RCLONE configuration
    value: '/srv/.rclone/rclone.conf'
    description: rclone.conf location

  rclone_url:
    name: Storage URL
    value: 'https://share.services.ai4os.eu/remote.php/webdav/'
    description: Remote storage link to be accessed via rclone (webdav)

  rclone_vendor:
    name: RCLONE vendor
    value: 'nextcloud'
    options: ['nextcloud']
    description: RCLONE vendor (webdav)

  rclone_user:
    name: RCLONE user
    value: ''
    description: rclone user to access a webdav remote storage

  rclone_password:
    name: RCLONE user password
    value: ''

  rclone_remote_path:
    name: RCLONE remote path
    value: '/ai4os-storage/tools/nvflare'